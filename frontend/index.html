<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Notes List</h2>
        <h2 id="welcomeMessage">Welcome!</h2>

        <form id="addNoteForm">
            <input type="text" id="isi" placeholder="Masukkan isi catatan" required>
            <input type="text" id="label" placeholder="Masukkan label catatan" required>
            <button type="submit" class="btn">Tambah Catatan</button> <br>
        </form>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>ID</th>
                    <th>Isi</th>
                    <th>Label</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi dari script.js -->
            </tbody>
        </table>

        <!-- Tombol delete di luar tabel -->
        <button id="deleteSelected" class="btn delete-btn">Delete Selected</button>
        <button id="logoutBtn" class="btn logout-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
