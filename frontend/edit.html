<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Catatan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Edit Catatan</h2>
        <form id="editNoteForm"> <!-- Tambahkan ID form -->
            <!-- Input hidden untuk menyimpan noteId -->
            <input type="hidden" id="noteId">

            <div class="form-group">
                <input type="text" id="isi" placeholder="Isi Catatan" required>
                <input type="text" id="label" placeholder="Label" required>
            </div>

            <div class="button-container">
                <!-- Pastikan tombol ini bertipe submit -->
                <button type="submit" class="btn">Simpan</button>
                <a href="dashboard.html" class="btn delete-btn">Batal</a>
            </div>
        </form>
    </div>

    <script src="edit.js"></script>
</body>

</html>
