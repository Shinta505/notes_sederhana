<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Masukkan Nama Anda</h2>
        <form id="welcomeForm">
            <input type="text" id="username" placeholder="Nama Anda" required>
            <button type="submit" class="btn">Lanjut</button>
        </form>
    </div>

    <script>
        document.getElementById("welcomeForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            localStorage.setItem("username", username); // Simpan nama di Local Storage
            window.location.href = "index.html"; // Redirect ke halaman utama
        });
    </script>
</body>

</html>
